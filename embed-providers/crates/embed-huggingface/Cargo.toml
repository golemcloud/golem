[package]
name = "embed-huggingface"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
embed-common = { path = "../embed-common" }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
wit-bindgen = { version = "0.16", default-features = false, features = ["realloc"] }