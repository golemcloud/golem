[package]
name = "embed-voyageai"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
embed-common = { path = "../embed-common" }
golem-api-1-x = { version = "1.2" }
golem-embed = { path = "../../wit/golem-embed" }
once_cell = "1.18"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
wit-bindgen = "0.11"

[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1.0"