# This configuration is geared to use with docker-compose examples
events {
}

http {
    # For docker we need this for service discovery in docker network
    resolver 127.0.0.11;

    server {
        listen 80;
        server_name localhost;

        location ~ /v2/templates/[^/]+/workers(.*)$ {
            # The name of the service should match the service name in docker-compose files
            # Also refer to .env to ensure if the service is running in the right port
            proxy_pass http://golem-worker-service:9005;
        }
        location /v2/templates {
            # The name of the service should match the service name in docker-compose files
            # Also refer to .env to ensure if the service is running in the right port
            proxy_pass http://golem-template-service:8080;
        }
    }
}