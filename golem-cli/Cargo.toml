[package]
name = "golem-cli"
version = "0.0.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://golem.cloud/"
repository = "https://github.com/golemcloud/golem"
authors = ["Simon Popugaev <simon.popugaev@ziverge.com>"]
readme = "README.md"
description = "Command line interface for Golem."
autotests = false

[[bin]]
name = "golem-cli"
path = "src/main.rs"

[[test]]
name = "integration"
path = "tests/main.rs"
harness = false

[dependencies]
golem-client = { path = "../golem-client", version = "0.0.0" }
golem-common = { path = "../golem-common", version = "0.0.0" }
golem-rib = { path = "../golem-rib", version = "0.0.0" }

anyhow.workspace = true
async-trait = { workspace = true }
chrono = { workspace = true }
clap = { workspace = true }
clap-verbosity-flag = "2.1.1"
clap_complete = { version = "4.5.13" }
cli-table = { workspace = true }
colored = "2.1.0"
derive_more = { workspace = true }
dirs = "5.0.1"
futures-util = { workspace = true }
golem-examples = "1.0.4"
golem-wasm-ast = { workspace = true }
golem-wasm-rpc = { workspace = true }
golem-wasm-rpc-stubgen = { version = "1.0.2", optional = true }
h2 = "0.3.24"
http = { workspace = true }
hyper = { workspace = true }
indoc = "2.0.4"
inquire = "0.7.5"
iso8601 = "0.6.1"
itertools = { workspace = true }
lenient_bool = "0.1.1"
log = { version = "0.4.22" }
native-tls = "0.2.11"
openapiv3 = { workspace = true }
rand = { workspace = true }
regex = { workspace = true }
reqwest = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
strum = { workspace = true }
strum_macros = { workspace = true }
testcontainers-modules = { workspace = true }
textwrap = "0.16.1"
tokio = { workspace = true }
tokio-tungstenite = { version = "0.20.1", features = ["native-tls"] }
tower = "0.4.13"
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tungstenite = "0.20.1"
url = { workspace = true }
uuid = { workspace = true }
version-compare = "=0.0.11"
walkdir = "2.5.0"
wasm-wave = { workspace = true }

[dev-dependencies]
golem-test-framework = { path = "../golem-test-framework", version = "0.0.0" }

async-recursion = "1.0.5"
env_logger = "0.11.1"
libtest-mimic = { git = "https://github.com/senia-psm/libtest-mimic.git", branch = "async_and_context_tests" }
log = "0.4.20"
postgres = { workspace = true }
rand = { workspace = true }
redis = { workspace = true }
serde_json_path = "0.6.5"
testcontainers = { workspace = true }
testcontainers-modules = { workspace = true }
tokio-postgres = { workspace = true }
tonic = { workspace = true }
tonic-health = { workspace = true }
strip-ansi-escapes = "0.2.0"

[features]
default = ["stubgen"]
stubgen = ["dep:golem-wasm-rpc-stubgen"]
