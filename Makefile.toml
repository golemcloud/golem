## Cleanup
[tasks.clear-v8]
description = "Removes the v8 crate from the target directories"
script_runner = "@duckscript"
script = '''
handle = glob_array ./target/**/build/v8*

for path in ${handle}
    rm -r ${path}
end

handle = glob_array ./target/**/deps/libv8*

for path in ${handle}
    rm -r ${path}
end
'''