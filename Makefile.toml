## ** CHECK UNUSED DEPS **

[tasks.check-unused-deps]
description = "Detects unused Cargo dependencies using cargo-udeps (requires nightly). Use UDEPS_FEATURES='' for default features only, or UDEPS_INSTALL=true to auto-install prerequisites."
env = { UDEPS_NIGHTLY = { default_value = "nightly", condition = { env_not_set = ["UDEPS_NIGHTLY"] } }, UDEPS_FEATURES = { default_value = "--all-features", condition = { env_not_set = ["UDEPS_FEATURES"] } }, UDEPS_INSTALL = { default_value = "false", condition = { env_not_set = ["UDEPS_INSTALL"] } } }
script = '''
#!/usr/bin/env bash
set -euo pipefail

NIGHTLY="${UDEPS_NIGHTLY}"
FEATURE_FLAG="${UDEPS_FEATURES}"
AUTO_INSTALL="${UDEPS_INSTALL}"

# â”€â”€ Check prerequisites â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
if ! rustup toolchain list | grep -q "$NIGHTLY"; then
    if [ "$AUTO_INSTALL" = "true" ]; then
        echo "ğŸ“¦ Installing $NIGHTLY toolchain..."
        rustup toolchain install "$NIGHTLY"
    else
        echo "âŒ $NIGHTLY toolchain not installed."
        echo "   Run: rustup toolchain install $NIGHTLY"
        echo "   Or re-run with: cargo make -e UDEPS_INSTALL=true check-unused-deps"
        exit 1
    fi
fi

if ! cargo "+$NIGHTLY" udeps --version >/dev/null 2>&1; then
    if [ "$AUTO_INSTALL" = "true" ]; then
        echo "ğŸ“¦ Installing cargo-udeps..."
        cargo "+$NIGHTLY" install cargo-udeps --locked
    else
        echo "âŒ cargo-udeps not installed."
        echo "   Run: cargo +$NIGHTLY install cargo-udeps --locked"
        echo "   Or re-run with: cargo make -e UDEPS_INSTALL=true check-unused-deps"
        exit 1
    fi
fi

# â”€â”€ Use a separate target dir so we don't pollute the stable build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
export CARGO_TARGET_DIR="${CARGO_MAKE_WORKING_DIRECTORY}/target/nightly-udeps"

echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
echo "  Unused Dependency Report (compiler-based, cargo-udeps)"
echo "  Generated: $(date '+%Y-%m-%d %H:%M:%S')"
echo "  Workspace: ${CARGO_MAKE_WORKING_DIRECTORY}"
echo "  Nightly:   $NIGHTLY"
echo "  Features:  ${FEATURE_FLAG:-default only}"
echo "  Target:    $CARGO_TARGET_DIR"
echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
echo ""
echo "Running cargo +$NIGHTLY udeps on the entire workspace..."
echo "(First run is slow â€” full nightly build. Subsequent runs are incremental.)"
echo ""

# â”€â”€ Run cargo-udeps on the whole workspace at once â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
UDEPS_OUTPUT_FILE=$(mktemp)
trap "rm -f '$UDEPS_OUTPUT_FILE'" EXIT

UDEPS_EXIT=0
# shellcheck disable=SC2086
cargo "+$NIGHTLY" udeps \
    --workspace \
    $FEATURE_FLAG \
    --output human \
    > "$UDEPS_OUTPUT_FILE" 2>&1 || UDEPS_EXIT=$?

# â”€â”€ Check for compilation failure â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
if grep -q "^error\[E" "$UDEPS_OUTPUT_FILE" || grep -q "could not compile" "$UDEPS_OUTPUT_FILE"; then
    echo "âŒ Build failed! cargo-udeps requires a successful nightly compilation."
    echo ""
    echo "Compilation errors:"
    grep -A2 "^error\[E\|could not compile" "$UDEPS_OUTPUT_FILE" | head -30
    echo ""
    echo "You may need to set UDEPS_NIGHTLY to a version that compiles the workspace."
    echo "Current: $NIGHTLY"
    exit 1
fi

# â”€â”€ Parse and display results â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
TOTAL_UNUSED=0
CRATES_WITH_UNUSED=0
AGENT_LINES=""

current_crate=""
current_manifest=""
current_section=""
crate_header_printed=false
agent_deps=""

flush_crate() {
    if [ "$crate_header_printed" = true ]; then
        echo "â””â”€"
        echo ""
    fi
    if [ -n "$agent_deps" ] && [ -n "$current_manifest" ]; then
        if [ -n "$AGENT_LINES" ]; then
            AGENT_LINES="$AGENT_LINES
"
        fi
        AGENT_LINES="${AGENT_LINES}  In $current_manifest, remove:$agent_deps"
    fi
    current_crate=""
    current_manifest=""
    current_section=""
    crate_header_printed=false
    agent_deps=""
}

print_crate_header() {
    if [ "$crate_header_printed" = false ]; then
        CRATES_WITH_UNUSED=$((CRATES_WITH_UNUSED + 1))
        echo "â”Œâ”€ $current_crate ($current_manifest)"
        echo "â”‚"
        crate_header_printed=true
    fi
}

while IFS= read -r line; do
    crate_name=$(echo "$line" | sed -n 's/^`\([a-zA-Z0-9_-]*\) v[0-9].* (\(.*\))`$/\1/p')
    crate_path=$(echo "$line" | sed -n 's/^`\([a-zA-Z0-9_-]*\) v[0-9].* (\(.*\))`$/\2/p')

    if [ -n "$crate_name" ] && [ -n "$crate_path" ]; then
        flush_crate
        current_crate="$crate_name"
        rel_path="${crate_path#"${CARGO_MAKE_WORKING_DIRECTORY}/"}"
        current_manifest="$rel_path/Cargo.toml"
        current_section=""
        continue
    fi

    case "$line" in
        *"â”€â”€ dependencies"*)
            if echo "$line" | grep -q "dev-dependencies"; then
                current_section="dev"
            elif echo "$line" | grep -q "build-dependencies"; then
                current_section="build"
            else
                current_section="normal"
            fi
            continue
            ;;
    esac

    dep=$(echo "$line" | sed -n 's/.*[â””â”œ]â”€*â”€â”€ "\([a-zA-Z0-9_-]*\)".*/\1/p')
    if [ -n "$dep" ] && [ -n "$current_crate" ] && [ -n "$current_section" ]; then
        print_crate_header
        TOTAL_UNUSED=$((TOTAL_UNUSED + 1))

        case "$current_section" in
            normal)
                echo "â”‚    - $dep"
                agent_deps="$agent_deps $dep"
                ;;
            dev)
                echo "â”‚    - $dep  (dev-dependency)"
                agent_deps="$agent_deps (dev) $dep"
                ;;
            build)
                echo "â”‚    - $dep  (build-dependency)"
                agent_deps="$agent_deps (build) $dep"
                ;;
        esac
    fi
done < "$UDEPS_OUTPUT_FILE"

flush_crate

# â”€â”€ Summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
echo ""
echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
echo "  Summary"
echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"

if [ "$TOTAL_UNUSED" -eq 0 ]; then
    echo ""
    echo "  âœ… No unused dependencies found in any workspace member."
else
    echo ""
    echo "  Crates with unused deps: $CRATES_WITH_UNUSED"
    echo "  Total unused deps:       $TOTAL_UNUSED"
fi

echo ""
echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
echo ""

if [ -n "$AGENT_LINES" ]; then
    echo "â”€â”€ Copy-paste for an agent â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
    echo ""
    echo "Please remove the following unused dependencies from the workspace."
    echo "After removing each dependency from the crate's Cargo.toml, also check"
    echo "if it can be removed from [workspace.dependencies] in the root"
    echo "Cargo.toml (if no other crate uses it). Deps prefixed with (dev) are"
