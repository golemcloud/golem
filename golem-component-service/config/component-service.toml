enable_tracing_console = false
enable_json_log = false

http_port = 8083
grpc_port = 9090

[db]
type = "Sqlite"

[db.config]
max_connections = 10
database = "../data/golem.sqlite"

[component_store]
type = "Local"

[component_store.config]
object_prefix = ""
root_path = "../data/component_store"

[worker_executor_client_cache]
max_capacity = 1000
time_to_idle = "4h"

[compilation]
type = "Disabled"

