## Generated from default config
grpc_port = 9090
http_port = 8083

[blob_storage]
type = "LocalFileSystem"

[blob_storage.config]
root = "../data/blob_storage"

[compilation]
type = "Enabled"

[compilation.config]
host = "localhost"
port = 9091

[db]
type = "Sqlite"

[db.config]
database = "../data/golem_component.sqlite"
max_connections = 10

[tracing]
console = false
dtor_friendly = false
file_name = "component-service.log"
file_truncate = true

[tracing.file]
ansi = false
compact = false
enabled = false
json = true
json_flatten = true
json_flatten_span = true
pretty = false
span_events_active = false
span_events_full = false
without_time = false

[tracing.stdout]
ansi = true
compact = false
enabled = true
json = false
json_flatten = true
json_flatten_span = true
pretty = false
span_events_active = false
span_events_full = false
without_time = false


