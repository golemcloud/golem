## Generated from default config
grpc_port = 9090
http_port = 8083

[compilation]
type = "Enabled"

[compilation.config]
host = "localhost"
port = 9091

[component_store]
type = "Local"

[component_store.config]
object_prefix = ""
root_path = "../data/component_store"

[db]
type = "Sqlite"

[db.config]
database = "../data/golem_component.sqlite"
max_connections = 10

[tracing]
console = false
file_name = "component-service.log"

[tracing.file]
ansi = false
enabled = false
json = true
json_flatten = true
json_flatten_span = false
span_events_active = false
span_events_full = false

[tracing.stdout]
ansi = true
enabled = true
json = false
json_flatten = true
json_flatten_span = false
span_events_active = false
span_events_full = false


