[package]
name = "golem-rib"
version = "0.1.0"
edition = "2021"

[dependencies]
combine = "4.6.7"
bincode = { version = "2.0.0-rc.3" }
golem-wasm-ast = "0.3.0"
golem-wasm-rpc = { version = "0.0.29", default-features = false, features = [
    "host",
]}
wasm-wave = "=0.6.0"
semver = "1.0.23"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }


[[bin]]
name = "rib"
path = "src/main.rs"