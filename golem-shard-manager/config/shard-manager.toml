## Generated from default config
grpc_port = 9002
http_port = 8081
number_of_shards = 1024
rebalance_threshold = 0.1

[health_check]
delay = "10s"
silent = false

[health_check.mode]
type = "Grpc"

[health_check.mode.config]

[persistence]
type = "Redis"

[persistence.config]
database = 0
host = "localhost"
key_prefix = ""
pool_size = 8
port = 6380
tracing = false

[persistence.config.retries]
max_attempts = 5
max_delay = "2s"
max_jitter_factor = 0.15
min_delay = "100ms"
multiplier = 2.0

[tracing]
console = false
dtor_friendly = false
file_name = "shard-manager.log"
file_truncate = true

[tracing.file]
ansi = false
compact = false
enabled = false
json = true
json_flatten = true
json_flatten_span = true
pretty = false
span_events_active = false
span_events_full = false
without_time = false

[tracing.stdout]
ansi = true
compact = false
enabled = true
json = false
json_flatten = true
json_flatten_span = true
pretty = false
span_events_active = false
span_events_full = false
without_time = false

[worker_executors]
assign_shards_timeout = "5s"
connect_timeout = "10s"
health_check_timeout = "2s"
revoke_shards_timeout = "5s"

[worker_executors.retries]
max_attempts = 5
max_delay = "2s"
max_jitter_factor = 0.15
min_delay = "100ms"
multiplier = 2.0


