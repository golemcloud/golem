## Generated from default config
grpc_host = "0.0.0.0"
grpc_port = 9091
http_host = "0.0.0.0"
http_port = 8084

[blob_storage]
type = "LocalFileSystem"

[blob_storage.config]
root = "../data/blob_storage"

[compile_worker]
max_component_size = 1000000

[compile_worker.retries]
max_attempts = 3
max_delay = "1s"
max_jitter_factor = 0.15
min_delay = "100ms"
multiplier = 3.0

[compiled_component_service]
type = "Enabled"

[compiled_component_service.config]

[component_service]
access_token = "5c832d93-ff85-4a8f-9803-513950fdfdb1"
host = "localhost"
port = 9090

[tracing]
console = false
dtor_friendly = false
file_name = "component-compilation-service.log"
file_truncate = true

[tracing.file]
ansi = false
compact = false
enabled = false
json = true
json_flatten = true
json_flatten_span = true
pretty = false
span_events_active = false
span_events_full = false
without_time = false

[tracing.stdout]
ansi = true
compact = false
enabled = true
json = false
json_flatten = true
json_flatten_span = true
pretty = false
span_events_active = false
span_events_full = false
without_time = false


