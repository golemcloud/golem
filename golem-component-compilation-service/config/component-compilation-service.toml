enable_tracing_console = false
enable_json_log = false

grpc_host = "0.0.0.0"
grpc_port = 9090

http_host= "0.0.0.0"
http_port = 8080

[component_service.retries]
max_attempts = 3
min_delay = "100ms"
max_delay = "1s"
multiplier = 3

[blob_storage]
type = "S3"

[blob_storage.config]
# region
# aws_endpoint_url
object_prefix = ""
compilation_cache_bucket = "compilation-cache"
custom_data_bucket = "custom-data"
oplog_payload_bucket = "oplog-payload"

[blob_storage.config.retries]
max_attempts = 3
min_delay = "100ms"
max_delay = "1s"
multiplier = 3

[compiled_component_service]
type = "Enabled"
[compiled_component_service.config]

[upload_worker]
num_workers = 10
[upload_worker.retries]
max_attempts = 3
min_delay = "100ms"
max_delay = "1s"
multiplier = 3

[compile_worker]
max_component_size = 1000000
[compile_worker.retries]
max_attempts = 3
min_delay = "100ms"
max_delay = "1s"
multiplier = 3
