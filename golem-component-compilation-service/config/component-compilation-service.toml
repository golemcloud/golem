## Generated from default config
http_host = "0.0.0.0"
http_port = 8084

[blob_storage]
type = "LocalFileSystem"

[blob_storage.config]
root = "../data/blob_storage"

[compile_worker]
connect_timeout = "10s"
max_message_size = 1000000

[compile_worker.retries_on_unavailable]
max_attempts = 3
max_delay = "1s"
max_jitter_factor = 0.15
min_delay = "100ms"
multiplier = 3.0

[compile_worker.tls]
type = "Disabled"

[compile_worker.tls.config]

[compiled_component_service]
type = "Enabled"

[compiled_component_service.config]

[grpc]
port = 9091

[grpc.tls]
type = "Disabled"

[grpc.tls.config]

[registry_service]
type = "Static"

[registry_service.config]
host = "localhost"
port = 9090

[tracing]
console = false
dtor_friendly = false
file_name = "component-compilation-service.log"
file_truncate = true

[tracing.file]
ansi = false
compact = false
enabled = false
json = true
json_flatten = true
json_flatten_span = true
json_source_location = false
pretty = false
span_events_active = false
span_events_full = false
without_time = false

[tracing.otlp]
enabled = false
host = "localhost"
port = 4318
service_name = "golem"

[tracing.stderr]
ansi = false
compact = false
enabled = false
json = false
json_flatten = false
json_flatten_span = false
json_source_location = false
pretty = false
span_events_active = false
span_events_full = false
without_time = false

[tracing.stdout]
ansi = true
compact = false
enabled = true
json = false
json_flatten = true
json_flatten_span = true
json_source_location = false
pretty = false
span_events_active = false
span_events_full = false
without_time = false


