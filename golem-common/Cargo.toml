[package]
name = "golem-common"
version = "0.0.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://golem.cloud"
repository = "https://github.com/golemcloud/golem"
description = "Shared code between Golem services"


[lib]
harness = false

[dependencies]
golem-api-grpc = { path = "../golem-api-grpc", version = "0.0.0", optional = true }
golem-wasm-ast = { workspace = true, default-features = false }
golem-wasm-rpc = { workspace = true, default-features = false }
golem-rib = { path = "../golem-rib", version = "0.0.0", default-features = false }

anyhow = { workspace = true }
async-trait = { workspace = true }
bincode = { workspace = true }
bytes = { workspace = true }
chrono = { workspace = true }
combine = { workspace = true }
console-subscriber = { workspace = true }
dashmap = { workspace = true }
derive_more = { workspace = true }
figment = { workspace = true }
fred = { workspace = true }
futures-core = { workspace = true }
git-version = { workspace = true }
humantime-serde = { workspace = true }
http_02 = { workspace = true }
iso8601-timestamp = { workspace = true }
itertools = { workspace = true }
lazy_static = { workspace = true }
poem = { workspace = true }
poem-openapi = { workspace = true }
prometheus = { workspace = true }
prost-types = { workspace = true, optional = true }
rand = { workspace = true }
range-set-blaze = "0.1.16"
regex = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
sqlx = { workspace = true }
thiserror = { workspace = true }
toml = { workspace = true }
tonic = { workspace = true, optional = true }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tracing-serde = { workspace = true }
typed-path = { workspace = true }
url = { workspace = true }
uuid = { workspace = true }
wasm-wave = { workspace = true }

