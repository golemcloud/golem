## Generated from default config
grpc_address = "0.0.0.0"
http_address = "0.0.0.0"
http_port = 8082
port = 9000

[active_workers]
drop_when_full = 0.25
ttl = "8h"

[blob_storage]
type = "LocalFileSystem"

[blob_storage.config]
root = "../data/blob_storage"

[compiled_component_service]
type = "Enabled"

[compiled_component_service.config]

[component_cache]
max_capacity = 32
max_metadata_capacity = 16384
time_to_idle = "12h"

[component_service]
type = "Grpc"

[component_service.config]
access_token = "2a354594-7a63-4091-a46b-cc58d379f677"
host = "localhost"
max_component_size = 52428800
port = 9090

[component_service.config.retries]
max_attempts = 3
max_delay = "1s"
min_delay = "100ms"
multiplier = 3

[indexed_storage]
type = "KVStoreRedis"

[key_value_storage]
type = "Redis"

[key_value_storage.config]
database = 0
host = "localhost"
key_prefix = ""
pool_size = 8
port = 6380
tracing = false

[key_value_storage.config.retries]
max_attempts = 5
max_delay = "2s"
min_delay = "100ms"
multiplier = 2

[limits]
epoch_interval = "10ms"
epoch_ticks = 1
event_broadcast_capacity = 16
event_history_size = 128
fuel_to_borrow = 10000
invocation_result_broadcast_capacity = 100000
max_active_workers = 1024
max_concurrent_streams = 1024

[memory]
worker_estimate_coefficient = 1.1
worker_memory_ratio = 0.8

[oplog]
archive_interval = "1day"
blob_storage_layers = 1
entry_count_limit = 1024
indexed_storage_layers = 2
max_operations_before_commit = 128
max_payload_size = 65536

[public_worker_api]
access_token = "2a354594-7a63-4091-a46b-cc58d379f677"
host = "localhost"
port = 9007

[retry]
max_attempts = 3
max_delay = "1s"
min_delay = "100ms"
multiplier = 3

[scheduler]
refresh_interval = "2s"

[shard_manager_service]
type = "Grpc"

[shard_manager_service.config]
host = "localhost"
port = 9002

[shard_manager_service.config.retries]
max_attempts = 5
max_delay = "2s"
min_delay = "100ms"
multiplier = 2

[suspend]
suspend_after = "10s"

[tracing]
console = false
file_name = "worker-executor.log"

[tracing.file]
ansi = false
enabled = false
json = true
json_flatten = true
json_flatten_span = true
span_events_active = false
span_events_full = false

[tracing.stdout]
ansi = true
enabled = true
json = false
json_flatten = true
json_flatten_span = false
span_events_active = false
span_events_full = false


