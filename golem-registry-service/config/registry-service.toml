## Generated from default config
cors_origin_regex = "https://*.golem.cloud"
environment = "dev"
http_port = 8081
workspace = "release"

[blob_storage]
type = "LocalFileSystem"

[blob_storage.config]
root = "../data/blob_storage"

[component_compilation]
type = "Enabled"

[component_compilation.config]
connect_timeout = "10s"
host = "localhost"
port = 9091

[component_compilation.config.retries_on_unavailable]
max_attempts = 5
max_delay = "2s"
max_jitter_factor = 0.15
min_delay = "100ms"
multiplier = 2.0

[component_compilation.config.tls]
type = "Disabled"

[component_compilation.config.tls.config]

[db]
type = "Sqlite"

[db.config]
database = "golem_service.db"
foreign_keys = false
max_connections = 10

[domain_provisioner]
