workerExecutor:
  image: golemservices/golem-worker-executor:latest
  imagePullPolicy: Always
  replica: 1
  ports:
    http: 8080
    grpc: 9000
#  nodeSelector:

shardManager:
  image: golemservices/golem-shard-manager:latest
  imagePullPolicy: Always
  ports:
    http: 8080
    grpc: 9001
#  nodeSelector:

golemService:
  image: golemservices/golem-service:latest
  imagePullPolicy: Always
  replica: 1
  ports:
    http: 9881
    grpc: 9090
  service:
    type: LoadBalancer
#  nodeSelector:

logging:
  json: false

#serviceAccountName: golem-sa-default

env: default

redis:
  port: 6379
  host: golem-redis-master
  username: golem_user
  password:
    plain: ""
    fromSecret:
      name: "" #golem-redis
      key: password

postgres:
  port: 5432
  host: golem-postgres-postgresql
  database: golem_db
  username: golem_user
  password:
    plain: ""
    fromSecret:
      name: golem-postgres-postgresql
      key: password