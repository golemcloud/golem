{{- if .Values.templateStore.pvc.enable }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: golem-template-store-{{.Values.env}}
spec:
  storageClassName: {{ .Values.templateStore.pvc.storageClassName }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.templateStore.pvc.storageSize }}
---
{{- end }}


