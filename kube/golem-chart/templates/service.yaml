apiVersion: v1
kind: Service
metadata:
  name: service-worker-executor-{{.Values.env}}
  namespace: "{{.Values.env}}"
  labels:
    app: worker-executor-app-{{.Values.env}}
    env: {{.Values.env}}
spec:
  type: ClusterIP
  selector:
    app: worker-executor-app-{{.Values.env}}
  ports:
    - protocol: TCP
      name: service-inst
      port: 9000
      targetPort: 9000
    - protocol: TCP
      name: http
      port: 8080
      targetPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: service-shard-manager-{{.Values.env}}
  namespace: "{{.Values.env}}"
  labels:
    app: shard-manager-app-{{.Values.env}}
    env: {{.Values.env}}
spec:
  type: ClusterIP
  selector:
    app: shard-manager-app-{{.Values.env}}
  ports:
    - protocol: TCP
      name: grpc
      port: 9001
      targetPort: 9001
    - protocol: TCP
      name: http
      port: 8080
      targetPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: service-golem-service-{{.Values.env}}
  namespace: "{{.Values.env}}"
  labels:
    app: golem-service-app-{{.Values.env}}
    env: {{.Values.env}}
spec:
  type: NodePort
  selector:
    app: golem-service-app-{{.Values.env}}
  ports:
    - protocol: TCP
      name: http
      port: 8080
      targetPort: 8080
    - protocol: TCP
      name: grpc
      port: 9090
      targetPort: 9090
