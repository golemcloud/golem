## Generated from default config
custom_request_port = 9006
environment = "local"
port = 9005
worker_grpc_port = 9007

[blob_storage]
type = "LocalFileSystem"

[blob_storage.config]
root = "../data/blob_storage"

[component_service]
access_token = "5c832d93-ff85-4a8f-9803-513950fdfdb1"
host = "localhost"
port = 9090

[component_service.connect_timeout]
nanos = 0
secs = 10

[component_service.retries]
max_attempts = 3
max_delay = "1s"
max_jitter_factor = 0.15
min_delay = "100ms"
multiplier = 3.0

[db]
type = "Sqlite"

[db.config]
database = "../data/golem_worker.sqlite"
max_connections = 10

[gateway_session_storage]
type = "Redis"

[gateway_session_storage.config]
database = 0
host = "localhost"
key_prefix = ""
pool_size = 8
port = 6380
tracing = false

[gateway_session_storage.config.retries]
max_attempts = 5
max_delay = "2s"
max_jitter_factor = 0.15
min_delay = "100ms"
multiplier = 2.0

[routing_table]
connect_timeout = "10s"
host = "localhost"
invalidation_min_delay = "500ms"
port = 9002

[routing_table.retries]
max_attempts = 5
max_delay = "2s"
max_jitter_factor = 0.15
min_delay = "100ms"
multiplier = 2.0

[tracing]
console = false
dtor_friendly = false
file_name = "worker-service.log"
file_truncate = true

[tracing.file]
ansi = false
compact = false
enabled = false
json = true
json_flatten = true
json_flatten_span = true
pretty = false
span_events_active = false
span_events_full = false
without_time = false

[tracing.stdout]
ansi = true
compact = false
enabled = true
json = false
json_flatten = true
json_flatten_span = true
pretty = false
span_events_active = false
span_events_full = false
without_time = false

[worker_executor_retries]
max_attempts = 5
max_delay = "3s"
max_jitter_factor = 0.15
min_delay = "10ms"
multiplier = 10.0


