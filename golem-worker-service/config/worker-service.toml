## Generated from default config
cors_origin_regex = "https://*.golem.cloud"
custom_request_port = 9006
environment = "local"
port = 9005
workspace = "release"

[auth_service]
auth_ctx_cache_eviction_period = "1m"
auth_ctx_cache_max_capacity = 1024
auth_ctx_cache_ttl = "10m"
environment_auth_details_cache_eviction_period = "1m"
environment_auth_details_cache_max_capacity = 1024
environment_auth_details_cache_ttl = "10m"

[component_service]
component_cache_max_capacity = 1024

[gateway_session_storage]
type = "Redis"

[gateway_session_storage.config]
database = 0
host = "localhost"
key_prefix = ""
pending_login_expiration = "1h"
pool_size = 8
port = 6380
tracing = false

[gateway_session_storage.config.retries]
max_attempts = 5
max_delay = "2s"
max_jitter_factor = 0.15
min_delay = "100ms"
multiplier = 2.0

[grpc]
port = 9094

[grpc.tls]
type = "Disabled"

[grpc.tls.config]

[registry_service]
connect_timeout = "10s"
host = "localhost"
max_message_size = 52428800
port = 8080

[registry_service.retries_on_unavailable]
max_attempts = 5
max_delay = "2s"
max_jitter_factor = 0.15
min_delay = "100ms"
multiplier = 2.0

[registry_service.tls]
type = "Disabled"

[registry_service.tls.config]

[route_resolver]
router_cache_eviction_period = "1m"
router_cache_max_capacity = 1024
router_cache_ttl = "10m"

[routing_table]
connect_timeout = "10s"
host = "localhost"
invalidation_min_delay = "500ms"
port = 9002

[routing_table.retries_on_unavailable]
max_attempts = 5
max_delay = "2s"
max_jitter_factor = 0.15
min_delay = "100ms"
multiplier = 2.0

[routing_table.tls]
type = "Disabled"

[routing_table.tls.config]

[tracing]
console = false
dtor_friendly = false
file_name = "worker-service.log"
file_truncate = true

[tracing.file]
ansi = false
compact = false
enabled = false
json = true
json_flatten = true
json_flatten_span = true
pretty = false
span_events_active = false
span_events_full = false
without_time = false

[tracing.otlp]
enabled = false
host = "localhost"
port = 4318
service_name = "golem"

[tracing.stderr]
ansi = false
compact = false
enabled = false
json = false
json_flatten = false
json_flatten_span = false
pretty = false
span_events_active = false
span_events_full = false
without_time = false

[tracing.stdout]
ansi = true
compact = false
enabled = true
json = false
json_flatten = true
json_flatten_span = true
pretty = false
span_events_active = false
span_events_full = false
without_time = false

[webhook_callback_handler]
hmac_key = "K34Co4pRMDl7dB3cYB+1/N0J3tMzJWI4FyPNOsmGHkE="

[worker_executor]
connect_timeout = "10s"

[worker_executor.retries]
max_attempts = 5
max_delay = "3s"
max_jitter_factor = 0.15
min_delay = "10ms"
multiplier = 10.0

[worker_executor.retries_on_unavailable]
max_attempts = 0
max_delay = "2s"
max_jitter_factor = 0.15
min_delay = "100ms"
multiplier = 2.0

[worker_executor.tls]
type = "Disabled"

[worker_executor.tls.config]

