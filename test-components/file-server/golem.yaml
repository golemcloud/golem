components:
  api_deployment_fileserver_simpleCLI_short:
    componentWasm: ../file-server.wasm
    linkedWasm: ../file-server.wasm
    sourceWit: ./wit
    componentType: durable
    files:
    - sourcePath: ./files/foo.txt
      targetPath: /files/foo.txt
      permissions: read-only
    - sourcePath: ./files/foo.txt
      targetPath: /files/dir/foo.txt
      permissions: read-only
