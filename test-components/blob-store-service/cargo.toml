[package]
name = "blob-store-service"
version = "0.0.1"
edition = "2021"

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

[profile.release]
lto = true
opt-level = 's'
strip = true

[dependencies]
wit-bindgen = { version = "0.17.0", default-features = false, features = ["realloc"] }

[package.metadata.component.target]
path = "wit"

[package.metadata.component.target.dependencies]
"wasi:blobstore" = { path = "wit/deps/blobstore"}
"wasi:io" = { path = "wit/deps/io" }
