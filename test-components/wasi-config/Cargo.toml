[workspace]
resolver = "2"
members = ["components-rust/*", "common-rust/*"]

[profile.release]
opt-level = "s"
lto = true

[workspace.dependencies]
golem-rust = { path = "../../sdks/rust/golem-rust", features = ["export_load_snapshot", "export_save_snapshot", "export_oplog_processor"] }
reqwest = { git = "https://github.com/zivergetech/reqwest", branch = "update-may-2025", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
wit-bindgen-rt = { version = "0.40.0", features = ["bitflags"] }
