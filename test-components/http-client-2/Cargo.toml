[package]
name = "golem-it-http-client"
version = "0.0.1"
edition = "2021"

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

[profile.release]
lto = true
opt-level = 's'
strip = true

[dependencies]
reqwest = { git = "https://github.com/zivergetech/reqwest", branch = "update-jun-2024", features = [
    "json",
] }
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
wit-bindgen-rt = { version = "0.37.0", features = ["bitflags"] }

[package.metadata.component]
package = "golem:it"

[package.metadata.component.target]
path = "wit"
