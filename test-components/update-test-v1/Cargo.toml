[package]
name = "update-test-v1"
version = "0.0.1"
edition = "2021"

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

[profile.release]
lto = true
opt-level = 's'
strip = true

[dependencies]
rand = "0.8.5"
reqwest = { git = "https://github.com/zivergetech/reqwest", branch = "update-jun-2024", features = [
    "json",
] }
wit-bindgen-rt = { version = "0.37.0", features = ["bitflags"] }

[package.metadata.component.target]
path = "wit"

[package.metadata.component.target.dependencies]
