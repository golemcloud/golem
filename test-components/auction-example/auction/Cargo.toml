[package]
name = "auction"
version = "0.0.1"
edition = "2021"

[package.metadata.component.target]
path = "wit-generated"

[package.metadata.component.target.dependencies."auction:auction-exports"]
path = "wit-generated/deps/auction_auction-exports"

[dependencies]
once_cell = "1.17.1"

[dependencies.rand]
version = "0.8.5"

[dependencies.uuid]
version = "1.4.1"
features = ["v4"]

[dependencies.wit-bindgen-rt]
version = "0.26.0"
features = ["bitflags"]

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]
required-features = []
