[package]
name = "todo-worker"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wit-bindgen = { version = "0.38.0", default-features = false, features = ["realloc", "macros"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[workspace]
members = ["."]

[profile.release]
lto = true
opt-level = 's'
strip = true

[package.metadata.component]
package = "todo:personal" 