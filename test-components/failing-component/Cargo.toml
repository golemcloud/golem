[package]
name = "failing-component"
version = "0.0.1"
edition = "2021"

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

[profile.release]
lto = true
opt-level = 's'
strip = false # we want debug symbols for testing that error response contains usable call stack

[dependencies]
wit-bindgen-rt = { version = "0.37.0", features = ["bitflags"] }

[package.metadata.component.target]
path = "wit"

[package.metadata.component.dependencies]
