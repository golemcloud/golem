# Schema for IDEA:
# $schema: https://schema.golem.cloud/app/golem/1.1.1/golem.schema.json
# Schema for vscode-yaml
# yaml-language-server: $schema=https://schema.golem.cloud/app/golem/1.1.1/golem.schema.json

# See https://learn.golem.cloud/docs/app-manifest#field-reference for field reference

templates:
  python:
    build:
    - command: uv run --package {{ component_name | to_kebab_case }} componentize-py --import-interface-name "wasi:http/types@0.2.0"="types" --import-interface-name "wasi:http/outgoing-handler@0.2.0"="outgoing_handler" --wit-path wit-generated bindings src
      rmdirs:
      - src/{{ component_name | to_snake_case }}
      sources:
      - wit-generated
      targets:
      - src/{{ component_name | to_snake_case }}
    - command: uv run --package {{ component_name | to_kebab_case }} componentize-py --import-interface-name "wasi:http/types@0.2.0"="types" --import-interface-name "wasi:http/outgoing-handler@0.2.0"="outgoing_handler" --wit-path wit-generated componentize -p src component -o ../../golem-temp/python/components/{{ component_name | to_snake_case }}.wasm
      mkdirs:
      - ../../golem-temp/python/components
      sources:
      - src
      - ../../common-python
      targets:
      - ../../golem-temp/python/components/{{ component_name | to_snake_case }}.wasm
    sourceWit: wit
    generatedWit: wit-generated
    componentWasm: ../../golem-temp/python/components/{{ component_name | to_snake_case }}.wasm
    linkedWasm: ../../golem-temp/components/{{ component_name | to_snake_case }}.wasm
    customCommands:
      copy:
      - command: cp ../../golem-temp/python/components/{{ component_name | to_snake_case }}.wasm ../../..
