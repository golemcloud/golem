# A benchmark suite periodically running on CI to detect performance regressions

name: CI
benchmarks:

  - name: latency-medium
    iterations: 1
    clusterSize: [ 1 ]
    size: [ 100, 250, 500 ]
    length: [ 5 ]

  - name: latency-large
    iterations: 1
    clusterSize: [ 1 ]
    size: [ 100, 250 ]
    length: [ 10 ]
