[[bin]]
name = "benchmark_cold_start_medium"
path = "src/benchmarks/cold_start_medium.rs"

[[bin]]
name = "benchmark_cold_start_large"
path = "src/benchmarks/cold_start_large/cold_start_large.rs"

[[bin]]
