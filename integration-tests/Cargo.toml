[[bin]]
name = "benchmark_latency_medium"
path = "src/benchmarks/latency_medium.rs"

[[bin]]
name = "benchmark_latency_large"
path = "src/benchmarks/latency_large.rs"

[[bin]]
name = "benchmark_durability_overhead"
