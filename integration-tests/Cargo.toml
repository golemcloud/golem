[package]
name = "integration-tests"
version = "0.0.0"
edition = "2021"

homepage = "https://golem.cloud/"
repository = "https://github.com/golemcloud/golem"
description = "Integration tests for Golem"

license-file = "../LICENSE"

autotests = false

[dependencies]
golem-api-grpc = { workspace = true }
golem-client = { workspace = true }
golem-common = { workspace = true, default-features = true }
golem-rib = { workspace = true, default-features = true }
golem-rib-repl = { workspace = true }
golem-test-framework = { workspace = true }
golem-wasm-ast = { workspace = true, default-features = true }
golem-wasm-rpc = { workspace = true, features = ["host"] }
golem-wasm-rpc-derive= { workspace = true }

anyhow = { workspace = true }
assert2 = { workspace = true }
async-trait = { workspace = true }
axum = { workspace = true }
base64 = { workspace = true }
bytes = { workspace = true }
clap = { workspace = true }
futures-concurrency = { workspace = true }
rand = { workspace = true }
reqwest = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
tokio-stream = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true, features = ["v4"] }
serde_yaml = { workspace = true }

[dev-dependencies]
test-r = { workspace = true }
wac-graph = {workspace = true}

[lib]
harness = false

[[test]]
name = "integration"
path = "tests/lib.rs"
harness = false

[[test]]
name = "sharding"
path = "tests/sharding.rs"
harness = false

[[test]]
name = "api"
path = "tests/api/lib.rs"
harness = false

[[bin]]
name = "rib-repl"
path = "src/rib_repl/main.rs"
harness = false
test = false

[[bin]]
name = "benchmarks"
path = "src/benchmarks/all.rs"
harness = false
test = false
