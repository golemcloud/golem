[package]
name = "wit-carpenter"
version = "0.0.0"
edition = "2021"

[dependencies]
roas = {version = "0.2.3", features = ["v3_0"]}
serde = {version ="1.0.218", features = ["derive"]}
serde_json = "1.0.139"
serde_yaml = "0.9.34"
mustache = "0.9.0"
prost-build = "0.13.5"
prost-types = "0.13.5"
convert_case = "0.8.0"
regex = "1.11.1"
prost-reflect = { version = "0.14.7", features = ["serde", "text-format"] }
prost = "0.13.5"
bytes = { workspace = true }
heck = "0.5.0"
