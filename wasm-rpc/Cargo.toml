[package]
name = "golem-wasm-rpc"
version = "0.0.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://golem.cloud"
repository = "https://github.com/golemcloud/wasm-rpc"
description = "Golem WASM RPC support library"

include = []

[lib]
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]
harness = false

[dependencies]
wit-bindgen-rt = { version = "=0.36.0", features = ["bitflags"] }

arbitrary = { version = "1.4.1", features = ["derive"], optional = true }
async-recursion = { workspace = true, optional = true }
async-trait = { workspace = true, optional = true }
bigdecimal = { workspace = true, optional = true }
bincode = { workspace = true, optional = true }
git-version = "0.3.9"
golem-wasm-ast = { path = "../wasm-ast", version = "0.0.0", optional = true }
poem-openapi = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
prost = { workspace = true, optional = true }
uuid = { workspace = true }
wasmtime = { workspace = true, optional = true }
wasmtime-wasi = { workspace = true, optional = true }
wasm-wave = { workspace = true, optional = true }

[dev-dependencies]
proptest = { workspace = true }
proptest-arbitrary-interop = "0.1.0"
test-r = { workspace = true }

[build-dependencies]
prost-build = "0.13.4"
cargo_metadata = "0.19.1"

[features]
default = ["host"]
host-bindings = [
    "dep:async-trait",
    "wasmtime"
]
host = [
    "arbitrary",
    "bincode",
    "host-bindings",
    "json",
    "poem_openapi",
    "protobuf",
    "serde",
    "text",
    "typeinfo"
]
arbitrary = ["dep:arbitrary"]
bincode = ["dep:bincode", "golem-wasm-ast/bincode"]
json = [
    "dep:serde",
    "dep:serde_json",
    "dep:bigdecimal",
    "typeinfo",
    "golem-wasm-ast/json",
]
poem_openapi = [
    "dep:poem-openapi",
    "json",
    "typeinfo",
    "golem-wasm-ast/poem_openapi",
]
protobuf = ["dep:bincode", "dep:serde", "dep:prost", "golem-wasm-ast/protobuf"]
serde = ["dep:serde"]
stub = []
text = ["typeinfo", "dep:wasm-wave", "golem-wasm-ast/wave"]
typeinfo = [
    "dep:golem-wasm-ast",
    "golem-wasm-ast/analysis",
]
wasmtime = [
    "dep:wasmtime",
    "dep:wasmtime-wasi",
    "dep:async-recursion",
    "typeinfo",
]


[package.metadata.component]
package = "golem:rpc"

[package.metadata.component.target]
path = "wit"

[package.metadata.component.target.dependencies]
"wasi:io" = { path = "wit/deps/io" }
