name: CI
on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  checks: write
  pull-requests: write

env:
  BUILD_TARGET: "x86_64-unknown-linux-gnu"

jobs:
  build-and-test:
    env:
      CARGO_BUILD_JOBS: 10
    runs-on: blacksmith-16vcpu-ubuntu-2204
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
      - name: Fetch tag
        run: git fetch origin --deepen=1
      - name: Setup Rust
        run: rustup update stable --no-self-update && rustup default stable
      - uses: useblacksmith/rust-cache@v3
        with:
          shared-key: debug
          cache-all-crates: true
          save-if: true
      - uses: davidB/rust-cargo-make@v1
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check that wit-deps are up-to-date
        run: cargo make --profile ci check-wit
      - name: Build all targets
        run: cargo make --profile ci build
      - name: Unit tests
        run: cargo make --profile ci unit-tests
      - name: Get docker logs
        if: always()
        run: journalctl --no-pager -xu docker.service
