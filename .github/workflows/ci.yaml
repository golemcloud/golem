name: CI
on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  checks: write
  pull-requests: write

env:
  BUILD_TARGET: "x86_64-unknown-linux-gnu"

jobs:
  dieharder:
    runs-on: blacksmith-16vcpu-ubuntu-2204
    steps:
      - name: Setup dieharder
        run: sudo apt-get update && sudo apt-get install dieharder
      - name: Run dieharder
        run: dieharder -a
