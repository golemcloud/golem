name: On Demand Benchmark
on:
  issue_comment:
    types: [created]

jobs:
  run-benchmark:
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '/run-benchmark') }}
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: debug
          cache-all-crates: true
          save-if: true
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
      - uses: davidB/rust-cargo-make@v1
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build all targets
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
        run: cargo make build
      - name: Run Benchmark
        run: |
          ./target/debug/benchmark_cold_start_large --quiet --json spawned > benchmark_cold_start_large.json
          echo "Benchmark finished"
      - name: Run Benchmark
        run: |
          echo "Running Benchmark Job"
      - name: Post results as a comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          WORKFLOW_ID: ${{ github.run_id }}
        run: |
          if git show origin/github_pages:benchmark_cold_storage_large2.json > benchmark_cold_start_large_previous.json; then
            echo "Workflow id is $WORKFLOW_ID";
            echo "Running comparison"
            ./target/debug/compare_benchmark --benchmark-previous benchmark_cold_start_large_previous.json --benchmark-current benchmark_cold_start_large.json > benchmark_cold_start_large.comparison.json
            # Read the content of benchmark_cold_start_large.comparison.json into a variable
            COMPARISON_JSON=$(<benchmark_cold_start_large.comparison.json)
            WORKFLOW_ID=$WORKFLOW_ID
            curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/afsalthaj/golem-timeline/issues/$ISSUE_NUMBER/comments \
            -d "{\"body\":\"## Benchmark Results: \n ### Cold Storage Large \n ``` \n $COMPARISON_JSON \n ``` \n RunID: $WORKFLOW_ID \"}"
          else
            echo "Workflow id is $WORKFLOW_ID";
            WORKFLOW_ID=$WORKFLOW_ID
            curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/afsalthaj/golem-timeline/issues/$ISSUE_NUMBER/comments \
            -d "{\"body\":\"### Cold Storage Large: \n PR Avg Runtime: 94ms, \n RunID: $WORKFLOW_ID \"}"
          fi
      - name: Copy benchmark result
        env:
          PR_NUMBER: ${{ github.event.issue.number }}
        run: |
          mkdir -p ./benchmark-data
          cp benchmark_cold_start_large.json benchmark-data/benchmark_cold_start_large.json
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark_cold_storage_large1.json
          path: benchmark-data/
