name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

permissions:
  contents: write
  pull-requests: write
  statuses: write

concurrency:
  group: cla-assistant-signatures
  cancel-in-progress: false

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: >
          (github.event_name == 'pull_request_target') ||
          (github.event_name == 'issue_comment' &&
           github.event.issue.pull_request &&
           (github.event.comment.body == 'recheck' ||
            github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA'))
        uses: contributor-assistant/github-action@ca4a40a7d1004f18d9960b404b97e5f30a505a08 # v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: 'signatures/v1.1/cla.json'
          path-to-document: 'https://github.com/golemcloud/golem/blob/main/CLA.md'
          branch: 'cla-signatures'
          allowlist: 'dependabot[bot],renovate[bot],github-actions[bot]'
          custom-notsigned-prcomment: 'Thank you for your contribution! Before we can merge this PR, we need you to sign our [Contributor License Agreement]($pathToCLADocument). Please read the CLA and post the comment below to sign.'
          custom-pr-sign-comment: 'I have read the CLA Document and I hereby sign the CLA'
          custom-allsigned-prcomment: 'âœ… All contributors have signed the CLA.'
          lock-pullrequest-aftermerge: true
