syntax = "proto3";

package golem.worker;

import "golem/common/account_id.proto";
import "golem/component/agent.proto";
import "golem/worker/worker_id.proto";
import "golem/worker/worker_status.proto";
import "google/protobuf/timestamp.proto";
import "wasm/rpc/value_and_type.proto";
import "golem/common/environment.proto";

message WorkerMetadata {
  WorkerId worker_id = 1;
  golem.common.AccountId created_by = 2;
  map<string, string> env = 4;
  map<string, string> wasi_config_vars = 5;
  WorkerStatus status = 6;
  uint64 component_revision = 7;
  uint32 retry_count = 8;
  uint64 pending_invocation_count = 9;
  repeated UpdateRecord updates = 10;
  google.protobuf.Timestamp created_at = 11;
  optional string last_error = 12;
  uint64 component_size = 13;
  uint64 total_linear_memory_size = 14;
  repeated ResourceDescription owned_resources = 15;
  repeated int32 active_plugins = 16;
  repeated OplogRegion skipped_regions = 17;
  repeated OplogRegion deleted_regions = 18;
  golem.common.EnvironmentId environment_id = 19;
}

message UpdateRecord {
  google.protobuf.Timestamp timestamp = 1;
  uint64 target_revision = 2;
  oneof update {
    PendingUpdate pending = 3;
    FailedUpdate failed = 4;
    SuccessfulUpdate successful = 5;
  }
}

message PendingUpdate {
}

message FailedUpdate {
  optional string details = 3;
}

message SuccessfulUpdate {
}

message ResourceDescription {
  google.protobuf.Timestamp created_at = 1;
  uint64 resource_id = 2;
  string resource_owner = 3;
  string resource_name = 4;
}

message OplogRegion {
  uint64 start = 1;
  uint64 end = 2;
}
