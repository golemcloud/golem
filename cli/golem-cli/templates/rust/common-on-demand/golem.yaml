# golem-app-manifest-header

componentTemplates:
  rust:
    presets:
      debug:
        default: true
        build:
        - command: cargo-component build
          sources:
          - "{{ componentDir }}/src"
          - "{{ componentDir }}/Cargo.toml"
          - "{{ appRootDir }}/Cargo.toml"
          targets:
          - "{{ appRootDir }}/target/wasm32-wasip1/debug/{{ component_name | to_snake_case }}.wasm"
        sourceWit: "{{ componentDir }}/.wit/wit"
        generatedWit: "{{ golemTempDir }}/agents/{{ component_name | to_snake_case }}/wit-generated"
        componentWasm: "{{ appRootDir }}/target/wasm32-wasip1/debug/{{ component_name | to_snake_case }}.wasm"
        outputWasm: "{{ golemTempDir }}/agents/{{ component_name | to_snake_case }}_debug.wasm"
        clean:
        - src/bindings.rs
      release:
        build:
        - command: cargo-component build --release
          sources:
          - "{{ componentDir }}/src"
          - "{{ componentDir }}/Cargo.toml"
          - "{{ appRootDir }}/Cargo.toml"
          targets:
          - "{{ appRootDir }}/target/wasm32-wasip1/release/{{ component_name | to_snake_case }}.wasm"
        sourceWit: "{{ componentDir }}/.wit/wit"
        generatedWit: "{{ golemTempDir }}/agents/{{ component_name | to_snake_case }}/wit-generated"
        componentWasm: "{{ appRootDir }}/target/wasm32-wasip1/release/{{ component_name | to_snake_case }}.wasm"
        outputWasm: "{{ golemTempDir }}/agents/{{ component_name | to_snake_case }}_release.wasm"
        clean:
        - src/bindings.rs
customCommands:
  cargo-clean:
  - command: cargo clean
