# golem-app-manifest-header

componentTemplates:
  rust:
    presets:
      debug:
        default: true
        build:
        - command: cargo-component build
          sources:
          - src
          - Cargo.toml
          - ../../Cargo.toml
          targets:
          - ../../target/wasm32-wasip1/debug/{{ component_name | to_snake_case }}.wasm
        sourceWit: .wit/wit
        generatedWit: ../../golem-temp/agents/{{ component_name | to_snake_case }}/wit-generated
        componentWasm: ../../target/wasm32-wasip1/debug/{{ component_name | to_snake_case }}.wasm
        outputWasm: ../../golem-temp/agents/{{ component_name | to_snake_case }}_debug.wasm
        clean:
        - src/bindings.rs
      release:
        build:
        - command: cargo-component build --release
          sources:
          - src
          - Cargo.toml
          - ../../Cargo.toml
          targets:
          - ../../target/wasm32-wasip1/release/{{ component_name | to_snake_case }}.wasm
        sourceWit: .wit/wit
        generatedWit: ../../golem-temp/agents/{{ component_name | to_snake_case }}/wit-generated
        componentWasm: ../../target/wasm32-wasip1/release/{{ component_name | to_snake_case }}.wasm
        outputWasm: ../../golem-temp/agents/{{ component_name | to_snake_case }}_release.wasm
        clean:
        - src/bindings.rs
customCommands:
  cargo-clean:
  - command: cargo clean
