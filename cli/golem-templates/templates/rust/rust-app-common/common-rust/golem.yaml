# golem-app-manifest-header

componentTemplates:
  rust:
    presets:
      debug:
        default: true
        build:
        - command: cargo build --target wasm32-wasip2
          sources:
          - src
          - ../../common-rust
          - Cargo.toml
          - ../../Cargo.toml
          targets:
          - ../../target/wasm32-wasip2/debug/{{ component_name | to_snake_case }}.wasm
        - generateAgentWrapper: ../../golem-temp/agents/{{ component_name | to_snake_case }}.wrapper.wasm
          basedOnCompiledWasm: ../../target/wasm32-wasip2/debug/{{ component_name | to_snake_case }}.wasm
        - composeAgentWrapper: ../../golem-temp/agents/{{ component_name | to_snake_case }}.wrapper.wasm
          withAgent: ../../target/wasm32-wasip2/debug/{{ component_name | to_snake_case }}.wasm
          to: ../../golem-temp/agents/{{ component_name | to_snake_case }}_debug.static.wasm
        sourceWit: .wit/wit
        generatedWit: ../../golem-temp/agents/{{ component_name | to_snake_case }}/wit-generated
        componentWasm: ../../golem-temp/agents/{{ component_name | to_snake_case }}_debug.static.wasm
        outputWasm: ../../golem-temp/agents/{{ component_name | to_snake_case }}_debug.wasm
        clean:
        - src/bindings.rs
      release:
        build:
        - command: cargo build --target wasm32-wasip2 --release
          sources:
          - src
          - ../../common-rust
          - Cargo.toml
          - ../../Cargo.toml
          targets:
          - ../../target/wasm32-wasip2/release/{{ component_name | to_snake_case }}.wasm
        - generateAgentWrapper: ../../golem-temp/agents/{{ component_name | to_snake_case }}.wrapper.wasm
          basedOnCompiledWasm: ../../target/wasm32-wasip2/release/{{ component_name | to_snake_case }}.wasm
        - composeAgentWrapper: ../../golem-temp/agents/{{ component_name | to_snake_case }}.wrapper.wasm
          withAgent: ../../target/wasm32-wasip2/release/{{ component_name | to_snake_case }}.wasm
          to: ../../golem-temp/agents/{{ component_name | to_snake_case }}_release.static.wasm
        sourceWit: .wit/wit
        generatedWit: ../../golem-temp/agents/{{ component_name | to_snake_case }}/wit-generated
        componentWasm: ../../golem-temp/agents/{{ component_name | to_snake_case }}_release.static.wasm
        outputWasm: ../../golem-temp/agents/{{ component_name | to_snake_case }}_release.wasm
        clean:
        - src/bindings.rs
customCommands:
  cargo-clean:
  - command: cargo clean
