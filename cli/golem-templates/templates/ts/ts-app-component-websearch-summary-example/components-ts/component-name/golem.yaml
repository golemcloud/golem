httpApi:
  definitions:
    research-api:
      version: '1'
      routes:
      - method: GET
        path: /v1/research?{topic}
        binding:
          type: default
          __cn__: componentname
          response: |
            let agent = research-agent();
            let result = agent.research(request.query.topic);
            {status: 200, body: result, headers: {ContentType: "text/plain"}}

  deployments:
    local:
    - host: localhost:9006
      definitions:
      - research-api

