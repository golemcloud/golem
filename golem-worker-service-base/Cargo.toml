[package]
name = "golem-worker-service-base"
version = "0.0.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://golem.cloud"
repository = "https://github.com/golemcloud/golem"
description = "Base functionalities of Golem Worker Service"

[lib]
harness = false

[[test]]
name = "comprehensive_wit_converter_tests"
harness = true

[[test]]
name = "api_definition_tests"
harness = true

[[test]]
name = "api_integration_tests"
harness = true

[[test]]
name = "openapi_export_integration_tests"
harness = true

[[test]]
name = "rib_openapi_conversion_tests"
harness = false

[[test]]
name = "swagger_ui_tests"
harness = true

[[test]]
name = "worker_gateway_integration_tests"
harness = true

[[test]]
name = "poemopenapi_client_tests"
harness = true

[[test]]
name = "client_integration_tests"
harness = true

[[test]]
name = "rib_endpoints_tests"
harness = true

