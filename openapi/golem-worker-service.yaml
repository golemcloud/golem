      - $ref: '#/components/schemas/PublicOplogEntry_JumpParameters'
      - $ref: '#/components/schemas/PublicOplogEntry_TimestampParameter'
      - $ref: '#/components/schemas/PublicOplogEntry_TimestampParameter'
