          type: string
    VersionedTemplateId:
      type: object
      required:
      - templateId
      - version
      properties:
        templateId:
          type: string
          format: uuid
        version:
          type: integer
          format: int32
    VersionedWorkerId:
      type: object
      required:
      - workerId
      - templateVersionUsed
      properties:
        workerId:
          $ref: '#/components/schemas/WorkerId'
        templateVersionUsed:
          type: integer
          format: int32
    WorkerCreationRequest:
      type: object
      required:
      - name
      - args
      - env
      properties:
        name:
          type: string
        args:
          type: array
          items:
            type: string
        env:
          type: object
          additionalProperties:
            type: string
    WorkerId:
      type: object
      required:
      - templateId
      - workerName
      properties:
        templateId:
          type: string
          format: uuid
        workerName:
          type: string
    WorkerMetadata:
      type: object
      required:
      - workerId
      - args
      - env
      - status
      - templateVersion
      - retryCount
      properties:
        workerId:
          $ref: '#/components/schemas/WorkerId'
        args:
          type: array
          items:
            type: string
        env:
          type: object
          additionalProperties:
            type: string
        status:
          $ref: '#/components/schemas/WorkerStatus'
        templateVersion:
          type: integer
          format: int32
        retryCount:
          type: integer
          format: int32
    WorkerStatus:
      type: string
      description: |-
        Represents last known status of a worker

        This is always recorded together with the current oplog index, and it can only be used
        as a source of truth if there are no newer oplog entries since the record.
