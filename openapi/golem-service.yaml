components:
  schemas:
    CallingConvention:
      type: string
      enum:
      - Component
      - Stdio
      - StdioEventloop
    CompleteParameters:
      type: object
      required:
      - oplogIdx
      - data
      properties:
        oplogIdx:
          type: integer
          format: int32
        data:
          type: array
          items:
            type: integer
            format: uint8
    DeleteWorkerResponse:
      type: object
    ErrorBody:
      type: object
      required:
      - error
      properties:
        error:
          type: string
    ErrorsBody:
      type: object
      required:
      - errors
      properties:
        errors:
          type: array
          items:
            type: string
    Export:
      type: object
      oneOf:
      - $ref: '#/components/schemas/Export_ExportInstance'
      - $ref: '#/components/schemas/Export_ExportFunction'
      discriminator:
        propertyName: type
        mapping:
          Instance: '#/components/schemas/Export_ExportInstance'
          Function: '#/components/schemas/Export_ExportFunction'
    ExportFunction:
      type: object
      required:
      - name
      - parameters
      - results
      properties:
        name:
          type: string
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/FunctionParameter'
        results:
          type: array
          items:
            $ref: '#/components/schemas/FunctionResult'
    ExportInstance:
      type: object
      required:
      - name
      - functions
      properties:
        name:
          type: string
        functions:
          type: array
          items:
            $ref: '#/components/schemas/ExportFunction'
    Export_ExportFunction:
      allOf:
      - type: object
        required:
        - type
        properties:
          type:
            type: string
            example: Function
      - $ref: '#/components/schemas/ExportFunction'
    Export_ExportInstance:
      allOf:
      - type: object
        required:
        - type
        properties:
          type:
            type: string
            example: Instance
      - $ref: '#/components/schemas/ExportInstance'
    FunctionParameter:
      type: object
      required:
      - name
      - typ
      properties:
