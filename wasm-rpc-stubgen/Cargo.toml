[package]
name = "golem-wasm-rpc-stubgen"
version = "0.0.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://golem.cloud"
repository = "https://github.com/golemcloud/wasm-rpc"
description = "Golem WASM RPC stub generator"

[lib]
path = "src/lib.rs"
harness = false

[[bin]]
name = "wasm-rpc-stubgen"
path = "src/main.rs"
test = false

[[test]]
name = "wit"
harness = false

[[test]]
name = "add_dep"
harness = false

[dependencies]
anyhow = { workspace = true }
blake3 = "1.5.5"
cargo-component = "=0.20.0"
cargo-component-core = "=0.20.0"
cargo_toml = "0.21.0"
clap = { workspace = true, features = ["derive"] }
colored = "2.1.0"
dir-diff = "0.3.3"
fs_extra = { workspace = true }
glob = "0.3.1"
golem-wasm-ast = { path = "../wasm-ast", version = "0.0.0" }
golem-wasm-rpc = { path = "../wasm-rpc", version = "0.0.0", default-features = false, features = ["host"] }
heck = "0.5.0"
id-arena = "2.2.1"
indexmap = "2.7.0"
indoc = "2.0.5"
itertools = "0.13.0"
minijinja = "2.5.0"
pretty_env_logger = "0.5.0"
prettyplease = "0.2.25"
proc-macro2 = "1.0.92"
quote = "1.0.37"
regex = { workspace = true }
semver = "1.0.23"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
shlex = "1.3.0"
syn = "2.0.90"
tempfile = { workspace = true }
tokio = { workspace = true }
toml = "0.8.19"
wac-graph = "=0.6.1"
walkdir = "2.5.0"
wit-bindgen-rust = "=0.26.0"
wit-encoder = "=0.221.2"
wit-parser = "=0.221.2"


[dev-dependencies]
assert2 = { workspace = true }
test-r = { workspace = true }
