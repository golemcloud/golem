[package]
name = "golem-ui-service"
version = "0.0.0"
edition = "2021"
build = "build.rs"

[dependencies]
axum = "0.6"
tokio = { version = "1.0", features = ["full"] }
tower-http = { version = "0.4", features = ["trace", "cors"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
config = "0.13"
tracing = "0.1"
hyper = { version = "0.14"}
rust-embed = "8.5.0"
mime_guess = "2.0"
clap = { version = "4.0", features = ["derive"] }

[build-dependencies]
embed-resource = "3.0.1"

[lib]
harness = false